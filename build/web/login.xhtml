<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>#{msg['marcacion.title.page']}</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
        <!-- Bootstrap 3.3.6 -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
        <!-- Theme style -->
        <h:outputStylesheet library="dist" name="css/AdminLTE.min.css"  />
        <!-- iCheck -->
        <h:outputStylesheet library="plugins" name="iCheck/square/blue.css"  />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style type="text/css">
            .messages ul{
                list-style: none;
                margin: 0em;
                padding: 1em 0em;
            }
        </style>
    </h:head>
    <h:body styleClass="hold-transition login-page" style="background-color: #F47920 !important">
        <div class="login-box">
            <div class="login-logo">
                <a href="#"><b><img src="resources/images/itau.png" /></b></a>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">#{msg['marcacion.title']}</p>

                <h:form>
                    <div class="messages">
                        <h:messages errorClass="bg-danger" />
                    </div>
                    <div class="form-group has-feedback">
                        <h:inputText styleClass="form-control username" a:placeholder="#{msg['marcacion.loginName']}"  value="#{loginBean.username}" required="true" requiredMessage="#{msg['marcacion.loginName.requiredMessage']}" id="username" />
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <h:inputSecret styleClass="form-control" a:placeholder="#{msg['marcacion.loginPass']}" value="#{loginBean.password}" required="true" requiredMessage="#{msg['marcacion.loginPassword.requiredMessage']}" id="password" />
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <!-- /.col -->
                        <div class="col-xs-4">
                            <h:commandButton action="#{loginBean.login}" value="#{msg['marcacion.btnSubmit']}" styleClass="btn btn-primary btn-block btn-flat" />
                        </div>
                        <!-- /.col -->
                    </div>
                </h:form>

            </div>

            <!-- /.login-box-body -->
        </div>
        <!-- /.login-box -->

        <!-- jQuery 2.2.3 -->
        <h:outputScript library="plugins" name="jQuery/jquery-2.2.3.min.js" />
        <!-- Bootstrap 3.3.6 -->
        <h:outputScript library="js" name="bootstrap.min.js" />
        <script type="text/javascript">
            $(document).ready(function () {
                $('.username').focus();
                $('.username').text("");
            });
        </script>
    </h:body>
</html>
