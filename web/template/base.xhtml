<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>
            <ui:insert name="title" >

            </ui:insert>
        </title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
        <!-- Bootstrap 3.3.6 -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
        <!-- Theme style -->
        <h:outputStylesheet library="dist" name="css/AdminLTE.min.css"  />
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <h:outputStylesheet library="dist" name="css/skins/_all-skins.css"  />
        
        <h:outputStylesheet library="css" name="custom.css"  />

        <h:outputStylesheet library="css" name="custom.css"  />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body class="hold-transition skin-blue sidebar-mini">

        <div class="wrapper">
            <header class="main-header">
                <!-- Logo -->
                <a href="index.html" class="logo">
                    <!-- mini logo for sidebar mini 50x50 pixels -->
                    <span class="logo-mini">
                        <h:graphicImage library="images" name="itau_mini.png" />
                    </span>
                    <!-- logo for regular state and mobile devices -->
                    <span class="logo-lg">
                        <h:graphicImage library="images" name="itau_mini.png" />
                    </span>
                </a>
                <!-- Header Navbar: style can be found in header.less -->
                <nav class="navbar navbar-static-top">
                    <!-- Sidebar toggle button-->
                    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <h:form>
                        <div class="navbar-custom-menu">
                            <ul class="nav navbar-nav">
                                <!-- Messages: style can be found in dropdown.less-->
                                <li class="dropdown messages-menu">

                                    <h:commandLink styleClass="dropdown-toggle menu-exit" action="#{loginBean.logout}" immediate="true">
                                        <i class="glyphicon glyphicon-log-out"></i> #{msg['marcacion.generic.home']}
                                    </h:commandLink>

                                </li>
                            </ul>
                        </div>
                    </h:form>
                </nav>
            </header>
        </div>
        <!-- Left side column. contains the logo and sidebar -->

        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <h:form>
                <section class="sidebar">
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu">
                        <li class="header">#{msg['marcacion.generic.menu_principal']}</li>

                        <li>
                            <h:commandLink action="home">
                                <i class="fa fa-dashboard"></i> <span>#{msg['marcacion.generic.home']}</span>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink action="personal">
                                <i class="fa fa-user"></i> <span>#{msg['marcacion.generic.Personal']}</span>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink action="personal">
                                <i class="fa fa-book"></i> <span>#{msg['marcacion.generic.Informe']}</span>
                            </h:commandLink>
                        </li>
                    </ul>
                </section>
            </h:form>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <ui:insert name="content-header" >

                </ui:insert>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- general form elements -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">
                                    <ui:insert name="content-title" >

                                    </ui:insert>
                                </h3>
                            </div>
                            <!-- /.box-header -->
                            <!-- /.box-header -->
                            <ui:insert name="content" >

                            </ui:insert>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                </div>
                <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
        <footer class="main-footer">
            <div class="pull-right hidden-xs">

            </div>
        </footer>
        <div class="control-sidebar-bg"></div>
        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Create the tabs -->
            <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
                <li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
                <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
            </ul>

        </aside>
        <div class="control-sidebar-bg"></div>
        <!-- jQuery 2.2.3 -->
        <h:outputScript library="plugins" name="jQuery/jquery-2.2.3.min.js" />
        <!-- Bootstrap 3.3.6 -->
        <h:outputScript library="js" name="bootstrap.min.js" />

        <!-- FastClick -->
        <h:outputScript library="plugins" name="fastclick/fastclick.js" />
        <!-- AdminLTE App -->
        <h:outputScript library="dist" name="js/app.min.js" />
        <!-- AdminLTE for demo purposes -->
        <h:outputScript library="dist" name="js/demo.js" />
        <ui:insert name="additional-js" >

        </ui:insert> 
        <script type="text/javascript">
            $(document).ready(function () {
                $('.menu-exit').attr("data-toggle", "dropdown");
            });
        </script>

    </h:body>
</html>
