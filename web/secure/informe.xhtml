<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/template/base.xhtml">
            <ui:define name="title">
                #{msg['marcacion.personal.title']}
            </ui:define>
            <ui:define name="content-header">
                <h1>
                    #{msg['marcacion.personal.title']}
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i>#{msg['marcacion.generic.home']}</a></li>
                </ol>
            </ui:define>
            <ui:define name="content-title">
                #{msg['marcacion.generic.title.mlaboral']}
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <div class="box-body">
                        <div class="form-group">
                            <h:outputLabel value="#{msg['marcacion.loginName']}" for="username" />
                            <h:commandButton actionListener="#{informeMarcaBean.genInforme}" />
                        </div>
                    </div>
                    <div class="message">
                        <h:messages errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="messages-info" id="messages"/>
                    </div>
                </h:form>

            </ui:define>

            <ui:define name="additional-js">
            </ui:define>

        </ui:composition>
    </h:body>
</html>
